<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favi-01.png" type="image/x-icon">
    <title>Login - RichDam</title>
</head>
<body>
    <div class="hero">
        <div class="contain">
            <a href="index.html"><img src="images/web-01.png"></a>
            <a href="login.html"><button type="button" class="login-btn">Login</button></a>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <img src="images/facebook.png">
                <img src="images/twitter.png">
                <img src="images/linkedin.png">
            </div>
            <form action="" id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <form action="" id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>I agree to the TERMS & CONDITIONS</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <script>
        let x = document.getElementById('login');
        let y = document.getElementById('register');
        let z = document.getElementById('btn');

        function register(){
            x.style.left = "-400px";
            y.style.left = "25px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "25px";
            y.style.left = "450px";
            z.style.left = "0";
        }


    </script>
</body>
</html>
